<!DOCTYPE html>
<html>
<head>
  <title>Travel - Nicholas Schantz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="../resources/main.css">

  <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:0; padding:0; background: black; }
    #map { position: absolute; top:70px; bottom:0; right:0; left:0; }
    #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <div class="back-btn">
    <a href="/">back</a>
    <span style="right: 0">Thanks to Reshot for the icons & Leaflet/OpenStreetMap for the map library/map.</span>
  </div>

  <div class ="map-header">
    <span> Interested in creating something like this? Check out my site's <a style="text-decoration: underline" href="https://github.com/nSchantz/nSchantz.github.io" target="_blank" rel="noopener noreferrer">source</a> and <a style="text-decoration: underline" href="https://github.com/nSchantz/file2map" target="_blank" rel="noopener noreferrer">tooling</a> for automating the picture/video upload process.</span>
  </div>
   
  <div id="map"></div>
  <script type="module">  

    // Initialize Leaflet Map
    function init_map() {
      /* Display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
      var baseLayer = L.tileLayer(
        'https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          minZoom: 0,
          maxZoom: 20,
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          ext: 'png'
      });

      /* Set up the initial map center and zoom level */
      var map = L.map('map', {
        center: [37.090240, -95.712891],
        zoom: 4,
        scrollWheelZoom: true,
        layers: [baseLayer]
      });

      return [map, baseLayer];
    }

    // Initialize Leaflet Map
    function init_map_data(map, type, json, layerControl) {
      var popupOptions =
      {
        'maxWidth': 600,
        'width': 300,
        'className': 'popup',
        'autoPan': false
      }

      var imgIcon = L.icon({
        iconUrl: "/resources/icons/camera-black.svg",
        iconSize: [54, 54]
      });

      var vidIcon = L.icon({
        iconUrl: "/resources/icons/video-black.svg",
        iconSize: [54, 54]
      })

      // Add Markers to Layers
      var markerGroup = [];
      for (const marker of json.markers) {
        if (type === "video") {
          var popupData = `Trip: ${marker.tag}<br>\
                           Estimated Position: [${marker.lat}, ${marker.long}]`;
          var popupVideo = `<iframe width="600" height="450"\
                              src="${marker.url}">\
                            </iframe>`
          var popupId   = `ID: ${marker.id}`
          var popup = popupData + '<br>' + popupVideo + '<br>' + popupId;

          var currMarker = L.marker([marker.lat, marker.long], {icon: vidIcon}).bindPopup(popup, popupOptions);
          markerGroup.push(currMarker);
        } else if (type === "image") {
          var popupData = `Trip: ${marker.tag}<br>\
                           Exact Position: [${marker.lat}, ${marker.long}] `;
          var popupImg  = `<a href="${marker.url}">\
                           <img width="600" height="450"\
                              src="${marker.url}">\
                           </img>
                           </a>`
          var popupId   = `ID: ${marker.id}`
          var popup = popupData + '<br>' + popupImg + '<br>' + popupId;

          var currMarker = L.marker([marker.lat, (marker.long * -1)], {icon: imgIcon}).bindPopup(popup, popupOptions);
          markerGroup.push(currMarker);
        }
      }

      // Add groups of videos/images to respective layer group.
      var layer = L.layerGroup(markerGroup);

      // Add this group as an overlay to layer control.
      layerControl.addOverlay(layer, type);

      // Add the layer to the map so it defaults on when loading the page.
      layer.addTo(map)
    }

    // Create map
    var [map, baseLayer] = init_map()

    var baseLayers = {
      "Map": baseLayer
    };

    // Setup layer control
    var layerControl = L.control.layers(baseLayers).addTo(map);
  
    // Get Images from map-img.json
    fetch('/resources/map-img.json')
      .then((response) => response.json())
      .then((json) => init_map_data(map, "image", json, layerControl));

    // Get Videos from map-vid.json
    fetch('/resources/map-vid.json')
      .then((response) => response.json())
      .then((json) => init_map_data(map, "video", json, layerControl));

  </script>
</body>
</html>
